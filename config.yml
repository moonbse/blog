baseURL: "blog.nirbhaysingh.org"
languageCode: en-us
title: Nirbhay Singh
theme: PaperMod


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]


minify:
  disableXML: true


outputs:
  home:
    - HTML
    - RSS
    - JSON

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: WiKi
          url: https://nirbhaysingh.org



params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "blog https://github.com/moonbse/blog"
  author: Nirbhay Singh
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["profile_site.jpeg"]

  profileMode:
    enabled: true
    title: PaperMod
    imageUrl: "profile_site.jpeg"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

    homeInfoParams:
    Title: "Nirbhay Singh"
    Content: >
      ðŸ‘‹ Welcome to my blog, glad you landed here!

